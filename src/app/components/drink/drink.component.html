<header class="bg-primary text-white text-center py-4">
    <h1>Projeto-PSW</h1>
</header>

<main class="container mt-4">
    <div class="row">
        <div class="col">
            <p class="custom-paragraph">Drinks</p>

                    {{ drink.strDrink }}
                </li>
            </ul>
        </div>
    </div>
</main>
